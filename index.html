<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="me">Presented by Dipak Bera</div>
    <header>
        <h2>Tic Tac Toe</h2>
    </header>
    <main>
        <div class="content">
            <div class="details">
                <div class="player1">
                    <img src="cross.svg" alt="">
                    <div id="p-1" class="points">
                        0
                    </div>
                </div>
                <div class="player2">
                    <img src="circle.svg" alt="">
                    <div id="p-2" class="points">
                        0
                    </div>
                </div>
            </div>
            <div class="symbol">
                <p>Currnt Symbol</p>

            </div>
            <div class="curent-player">
                <img id="cross" src="cross.svg" alt="">
                <img id="circle" src="circle.svg" alt="">
            </div>
            <div class="main-container">
                <div class="container">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                    <div class="line4"></div>
                    <div class="line5"></div>
                    <div class="line6"></div>
                    <div class="line7"></div>
                    <div class="line8"></div>
                    <div class="box">
                        <img  src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                    <div class="box">
                        <img src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                    <div class="box">
                        <img src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                    <div class="box"><img src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                    <div class="box"><img src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                    <div class="box"><img src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                    <div class="box"><img src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                    <div class="box"><img src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                    <div class="box"><img src="cross.svg" alt="">
                        <img src="circle.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="popup">
                <div class="popup-message">
                        
                </div>
                <div class="popup-button">
                    <div class="pop-start">
                        Restart game ?
                    </div>
                    <div class="pop-button">
                        Ok
                    </div>
                </div>
            </div>
            <div class="reset">
                Reset
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
